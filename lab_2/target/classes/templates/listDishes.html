<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>All Dishes</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>

<body>

<div class="container mt-5">

    <h2 class="mb-4">All Dishes</h2>

    <!-- ADD new dish -->
    <a href="/dishes/dish-form" class="btn btn-success mb-3">Add New Dish</a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Dish ID</th>
            <th>Name</th>
            <th>Cuisine</th>
            <th>Preparation Time</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="dish : ${dishes}">
            <td th:text="${dish.dishId}"></td>
            <td th:text="${dish.name}"></td>
            <td th:text="${dish.cuisine}"></td>
            <td th:text="${dish.preparationTime} + ' min'"></td>

            <td>
                <a th:href="@{'/dishes/dish-form/' + ${dish.id}}"
                   class="btn btn-primary btn-sm">Edit</a>

                <a th:href="@{'/dishes/delete/' + ${dish.id}}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Do you want to delete this dish?');">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
